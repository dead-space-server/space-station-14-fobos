# Blade region

- type: entity
  id: VoidSpore
  name: хитиновые споры # почему они спорят
  components:
  - type: Transform
    anchored: True
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: InteractionOutline
  - type: Sprite
    sprite: _DeadSpace/Armutant/general_effects.rsi
    noRot: true
    state: stun_fire_effect
  - type: StunOnContact
  - type: Fixtures
    fixtures:
      fix:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - Impassable
        layer:
        - Impassable
        hard: false
  - type: TimedDespawn
    lifetime: 1
  - type: SpawnOnDespawn
    prototype: EffectVoidSporeRetract

- type: entity
  id: BaseEffectVoidSporeSpawn
  categories: [ HideSpawnMenu ]
  name: хитиновые споры
  abstract: true
  components:
  - type: Transform
    anchored: True
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _DeadSpace/Armutant/general_effects.rsi
    noRot: true
    state: stun_fire_effect
    drawdepth: Effects
  - type: InteractionOutline
  - type: TimedDespawn
    lifetime: 1

- type: entity
  id: EffectVoidSporeSpawn
  parent: BaseEffectVoidSporeSpawn
  categories: [ HideSpawnMenu ]
  name: void spore
  components:
    - type: SpawnOnDespawn
      prototype: VoidSpore

- type: entity
  id: EffectVoidSporeRetract
  parent: BaseEffectVoidSporeSpawn
  categories: [ HideSpawnMenu ]
  components:
  - type: EffectVisuals
  - type: AnimationPlayer

- type: entity
  id: BladeDashSelfEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _DeadSpace/Armutant/general_effects.rsi
    noRot: true
    state: dash_effect
    drawdepth: Effects
  - type: TimedDespawn
    lifetime: 0.8
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu

