- type: entity
  id: ActionSmokePunchCarp
  name: "[color=red]Скрежет зубов курящего карпа[/color]"
  description: Быстрые удары в корпус, которые наносят 25 урона по выносливости и 5 обычного урона.
  components:
  - type: InstantAction
    icon:
      sprite: _DeadSpace/Actions/smoking_carp_actions.rsi
      state: smoke_punch
    event: !type:SmokePunchCarpEvent {}
    useDelay: 2
    priority: -8

