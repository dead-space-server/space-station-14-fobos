# Blade region

- type: entity
  id: ActionToggleBlade
  name: "[color=red]Преобразовать в клинок[/color]"
  description: Преобразовывает вашу руку в клинок.
  components:
  - type: InstantAction
    useDelay: 30
    priority: -21
    itemIconStyle: NoItem
    checkCanInteract: false
    checkConsciousness: false
    icon:
      sprite: _DeadSpace/Armutant/armblade.rsi
      state: icon
    event: !type:BladeArmutantToggleEvent {}

- type: entity
  id: ActionToggleSpawnTalon
  name: "[color=red]Метательный коготь[/color]"
  description: Создает метательный коготь.
  components:
  - type: InstantAction
    useDelay: 5
    itemIconStyle: NoItem
    priority: -16
    icon:
      sprite: Objects/Consumable/Food/Baked/misc.rsi
      state: croissant
    event: !type:CreateTalonBladeEvent {}

- type: entity
  id: ActionToggleDash
  name: "[color=red]Вход в пустоту[/color]"
  description: Совершает рывок с последующим уроном в выбранной точке.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _DeadSpace/Armutant/armblade.rsi
      state: icon
    priority: -15
    event: !type:BladeDashActionEvent {}
    range: 4
    useDelay: 7
    checkCanAccess: false

- type: entity
  id: ActionToggleSporeBlade
  name: "[color=red]Призрачный пол[/color]"
  description: Создает область, которая парализует противника на несколько секунд.
  components:
  - type: EntityWorldTargetAction
    priority: -14
    raiseOnUser: true
    icon:
      sprite: _DeadSpace/Armutant/armblade.rsi
      state: icon
    sound:
      path: "/Audio/_DeadSpace/Armutant/sound_misc_enter_blood.ogg"
    event: !type:GoliathSummonTentacleAction { entityId: EffectVoidSporeSpawn }
    useDelay: 10
    range: 10

